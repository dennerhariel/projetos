<!DOCTYPE html>
<html>
<head>
    <title>Editar Manutenção</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Editar Manutenção</h2>
        <form action="{{ url_for('editar_manutencao', id=manutencao['id']) }}" method="post">
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="form-control" id="data" name="data" value="{{ manutencao['data'] }}" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" required>{{ manutencao['descricao'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="pecas">Peças Utilizadas:</label>
                <input type="text" class="form-control" id="pecas" name="pecas" value="{{ manutencao['pecas'] }}" required>
            </div>
            <div class="form-group">
                <label for="responsavel">Responsável:</label>
                <input type="text" class="form-control" id="responsavel" name="responsavel" value="{{ manutencao['responsavel'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
